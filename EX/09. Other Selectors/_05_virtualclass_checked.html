<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오버튼이나 체크박스에 체크됐을때 스타일을 지정하는 :checked</title>
    <link rel="stylesheet" href="css/_05_virtualclass_checked.css">
</head>
<body>
    <form action="">
        <p>사용가능한 언어(중복체크)</p>
        <lable>
            <input type="checkbox" name = 'language' value="java">
            <span>Java</span>
        </lable>
        <lable>
            <input type="checkbox" name = 'language' vaule="c">
            <span>C언어</span>
        </lable>
        <lable>
            <input type="checkbox" name = 'language' value="html">
            <span>Html</span>
        </lable>
        <lable>
            <input type="checkbox" name = 'language' value="javascript">
            <span>JavaScript</span>
        </lable>
        <p>사용가능한 좋아하는 (중복체크)</p>
        <lable>
            <input type="radio" name = 'favorite' value="java">
            <span>Java</span>
        </lable>
        <lable>
            <input type="radio" name = 'favorite' vaule="c">
            <span>C언어</span>
        </lable>
        <lable>
            <input type="radio" name = 'favorite' value="html">
            <span>Html</span>
        </lable>
        <lable>
            <input type="radio" name = 'favorite' value="javascript">
            <span>JavaScript</span>
        </lable>
    </form>
</body>
</html>
