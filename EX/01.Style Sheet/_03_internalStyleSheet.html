<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트</title>
    <style>
        /*웹 문서안의 style 태그 안에 정의된 스타일 시트를 
        내부 스타일 시트라고 부른다. 대부분 head태그 안에서 style 태그 정의를 함.*/
        ul{
            color: yellow;
            list-style: none;

        }

        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>웹 개발 언어</h1>
    <ul>
        <li>java</li>
        <li>html</li>
        <li>css</li>
    </ul>
</body>
</html>
